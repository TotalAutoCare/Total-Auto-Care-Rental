<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TAC Rental | Personal Finance Architect</title>
    
    <!-- Local assets for html2app conversion -->
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="manifest" href="./manifest.json">
    
    <!-- Mobile App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: {
              shimmer: 'shimmer 3s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              },
            },
          }
        }
      }
    </script>
    
    <style>
        :root {
            /* Capture device safe areas */
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
            --sar: env(safe-area-inset-right);
            --sal: env(safe-area-inset-left);
        }
        
        body { 
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overscroll-behavior-y: none;
        }
        
        /* High-stability layout for APKs */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        #root {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        input, button, select, textarea {
            font-family: inherit;
            font-size: 16px !important; /* Prevents auto-zoom on iOS */
        }
        
        input { 
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        .glass { @apply bg-white/80 dark:bg-slate-900/80 backdrop-blur-md; }
        
        /* Prevent long-press context menus for a native app feel */
        *:not(input):not(textarea) {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 antialiased">
    <div id="root"></div>
    <!-- Load local main script -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
